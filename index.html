---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in site.posts %}

      <div class="post-teaser">
    
      <header>
        <h1>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
        
        <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>
      </header>

      <div class="excerpt">
        {{ post.excerpt }}

        <a class="button" href="{{ post.url | prepend: site.baseurl }}">{{ site.str_continue_reading }}</a>
      </div>
      
    </div>
    {% endfor %}
  </div>

</div>
